<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/master.css">
    <title>LogIn/SignUp/Toggle Page</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form_container sign_up">
            <form action="">
                <h1>Create Account</h1>
                <div class="social_icons">
                    <a href="#" class=""><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-github"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use your email for regsitration</span>
                <input type="text" name="" id="" placeholder="Name">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form_container sign_in">
            <form action="">
                <h1>Sign In</h1>
                <div class="social_icons">
                    <a href="#" class=""><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-github"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use your email password</span>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <a href="#">Forget Your Password</a>
                <button>LOG In</button>
            </form>
        </div>
        <div class="toggle_container">
            <div class="toggle">
                <div class="toggle_panel toggle_left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle_panel toggle_right">
                    <h1>Marhebe BIK, YA MR !</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>

    <footer><a href="https://github.com/rzig1"> &copy Author: AbdelHedi Rziga</a></footer>
</body>
</html>
